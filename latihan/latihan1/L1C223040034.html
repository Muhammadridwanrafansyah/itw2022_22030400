        <center>
            pendekar sakti dari jogja
        </center>
        yang gemar makan di angkringan <br><br>
        <b>petuah eyang poetri</b>

        <U>pasti ada jalan keluarnya</U>
        <br>
        <b><u>yang penting adalah</u></b>
        <i>selalu berpikiran terbuka</i>
        <small>dari kecil</small><br>
        lalu menjadi sedang <br>
        <big>dan akhirnya menjadi besar
        </big>
